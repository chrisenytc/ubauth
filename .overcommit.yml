CommitMsg:
  SingleLineSubject:
    enabled: true
  MessageFormat:
    enabled: false
  RussianNovel:
    enabled: true
  HardTabs:
      enabled: true
  EmptyMessage:
      enabled: true
  CapitalizedSubject:
      enabled: true
  TrailingPeriod:
      enabled: true
PreCommit:
  AuthorEmail:
    enabled: true
  AuthorName:
    enabled: true
  BrokenSymlinks:
    enabled: true
  CaseConflicts:
      enabled: true
  MergeConflicts:
      enabled: true
  ShellCheck:
      enabled: true
  JsonSyntaxSyntax:
    enabled: true
  YamlSyntax:
    enabled: true
  TravisLint:
      enabled: true
  EsLint:
    enabled: true
    command: ["eslint", "--config .eslintrc.yml", "--ignore-path .eslintignore", "."]
PostCommit:
  GitGuilt:
    enabled: false
